<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button up/down</title>
    <style>
        #text {
            position: relative;
            height: 200px;
            width: 420px;
            padding: 20px 70px;
            border: solid 1px grey;
            text-align: justify;
            overflow: auto;
        }

        #up, 
        #down {
            display: none;
            position: fixed;
            left: 20px;
            top: 20px;
            color: #f00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="text">
        <span id="up">Up</span>
        <span id="down">Down</span>
        <script>
            for (let i = 0; i < 2000; i++) document.writeln(i)
        </script>
    </div>
    
    <script src="jQuery.js"></script>
    <script>
        const text = document.getElementById("text");
        let scroll = 0;

        $(text).on("scroll", function() { 
            if (text.scrollTop >= text.clientHeight) {
                $("#up").css("display", "inline");
                $("#down").css("display", "none");
                scroll = text.scrollTop;
            }
            if (scroll && text.scrollTop <= text.clientHeight) {
                $("#up").css("display", "none");
                $("#down").css("display", "inline");
            }
        });

        $("#down").on("click", function() {
            text.scrollTo(0, scroll);
            $(this).css("display", "none");
        });

        $("#up").on("click", function() {
            text.scrollTo(0, 0);
            $(this).css("display", "none");
        });
    </script>
</body>
</html>
